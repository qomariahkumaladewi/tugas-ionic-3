<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list text-center>
		<h2>Selamat Datang di Halaman Login</h2>
		<br />
		<br />
		<ion-item>
			<ion-label color="primary">Username</ion-label>
			<ion-input type="email"></ion-input>
		</ion-item>
		<br />
		<ion-item>
			<ion-label color="primary">Password</ion-label>
			<ion-input type="password"></ion-input>
		</ion-item>
		<br />
		<br />
		<button ion-button round center>Login</button>
		<br />
		<p text-center tappable>Forgot Password</p>
		<p text-center tappable>Don't have account? Register</p>
	</ion-list>
</ion-content>
